<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

      <h3 id="message"></h3>

      <form id="sign-up">
        <input type="text" name=credentials[email]
        placeholder="Enter Email Here" required>
        <input type="password" name=credentials[password]
        placeholder="Enter Password Here" required>
        <input type="password" name=credentials[password_confirmation]
        placeholder="Re-enter Password" required>
        <button>Create Account</button>
      </form>

      <form id="sign-in">
        <input type="text" name=credentials[email]
        placeholder="Enter Email Here" required>
        <input type="password" name=credentials[password]
        placeholder="Enter Password Here" required>
        <button>Sign In</button>
      </form>

      <section id=game-options class="hide">
        <form id="new-game">
          <button>New Game</button>
        </form>
      </section>

      <form id="change-password" class="hide">
        <input type="password" name="passwords[old]"
        placeholder="Old Password">
        <input type="password" name="passwords[new]"
        placeholder="New Password">
        <button type="submit">Change Password</button>
      </form>

      <button id="sign-out" class="hide">Sign Out</button>


      <div class="container hide">
        <div class="row">
          <div id="0" class="col-4 box"></div>
          <div id="1" class="col-4 box"></div>
          <div id="2" class="col-4 box"></div>
        </div>
        <div class="row">
          <div id="3" class="col-4 box"></div>
          <div id="4" class="col-4 box"></div>
          <div id="5" class="col-4 box"></div>
        </div>
        <div class="row">
          <div id="6" class="col-4 box"></div>
          <div id="7" class="col-4 box"></div>
          <div id="8" class="col-4 box"></div>
        </div>
      </div>

      <button id="index-games" class="hide">Get All Games</button>




    </body>
</html>
